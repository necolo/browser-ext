<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .description {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        #extractBtn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        #extractBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        #extractBtn:active {
            transform: translateY(0);
        }
        
        #extractBtn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .status {
            margin-top: 15px;
            font-size: 11px;
            opacity: 0.8;
            min-height: 20px;
        }
        
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ¯</div>
        <h1>Element Extractor</h1>
        <div class="description">
            Click the button below, then hover and click on any webpage element to extract its content for LLM processing.
        </div>
        <button id="extractBtn">Start Extracting</button>
        <div id="status" class="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
